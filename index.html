<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/32b27a2753.js" crossorigin="anonymous"></script>
    <script src="./dist/main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="logo">
                <i class="fa-solid fa-bars-progress fa-flip-horizontal" style="color: #000000;"></i>
                <p>Todo</p>
            </div>
            <div class="add-task" id="add-task">＋ Add Task</div>
        </div>
        <div class="main">
            <div class="sidebar">
                <div class="options">
                    <div class="card" id="all-tasks">
                        <i class="fa-solid fa-list" style="color: #000000;"></i>
                        <p>inbox</p>
                    </div> 
                    <div class="card" id="today-tasks">
                        <i class="fa-solid fa-thumbtack" style="color: #000000;"></i>
                        <p>Today</p>
                    </div>
                    <div class="card" id="this-week">
                        <i class="fa-solid fa-calendar-week" style="color: #000000;"></i>
                        <p>This Week</p>
                    </div>
                    <div class="card" id="projects">
                        <i class="fa-solid fa-folder" style="color: #000000;"></i>
                        <p>Projects</p>
                    </div>
                </div>
                <button class="card" id="add-project-button">＋ Add Project</button>
            </div>
            <div class="content">
                <h2 id="project-display">Inbox</h2>
            </div>
        </div>
        <div class="add-task-form" id="add-task-form">
            <form action="#" method="post">
                <h3>Add Task</h3>
                <div class="input">
                    <label for="title">Title</label>
                    <input type="text" id="title">
                    <div class="title-error"></div>
                </div>
                <div class="input">
                    <label for="description">Description</label>
                    <textarea name="text" rows="5" cols="10" wrap="soft" id="description"></textarea>
                </div>
                <div class="input">
                    <label for="dueDate">Due Date</label>
                    <input type="date" id="dueDate">
                </div>
                <button type="submit" id="submit-task">Add</button>
            </form>
        </div>

        <div class="add-project">
            <form action="#" method="post">
                <h3>Add Project</h3>
                <div class="input">
                    <label for="project-title">Title</label>
                    <input type="text" id="project-title">
                    <div class="project-title-error"></div>
                </div>
                <div class="input">
                    <label for="Project-description">Description</label>
                    <textarea name="text" rows="5" cols="10" wrap="soft" id="Project-description"></textarea>
                </div>
                <div class="input">
                    <label for="project-dueDate">Due Date</label>
                    <input type="date" id="project-dueDate">
                </div>
                <button type="submit" id="submit-projet">Add</button>
            </form>
        </div>
    </div>
</body>
</html>
