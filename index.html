<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/32b27a2753.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="nav">
            <i class="fa-solid fa-bars-progress fa-flip-horizontal" style="color: #000000;"></i>
            <p>Todo</p>
        </div>
        <div class="main">
            <div class="sidebar">
                <div class="card" id="all-tasks">
                    <i class="fa-solid fa-list" style="color: #000000;"></i>
                    <p>All Tasks</p>
                </div> 
                <div class="card" id="today-tasks">
                    <i class="fa-solid fa-thumbtack" style="color: #000000;"></i>
                    <p>Today</p>
                </div>
                <div class="card" id="this-week">
                    <i class="fa-solid fa-calendar-week" style="color: #000000;"></i>
                    <p>This Week</p>
                </div>
                <div class="card" id="projects">
                    <i class="fa-solid fa-diagram-project" style="color: #000000;"></i>
                    <p>Projects</p>
                </div>
                <button class="card" id="add-project">
                    <i class="fa-solid fa-plus" style="color: #000000;"></i>
                    <p>Add Project</p>
                </button>
            </div>
            <div class="content">
                <h2>All Tasks</h2>
                <button class="add-task">
                    <i class="fa-solid fa-plus" style="color: #000000;"></i>
                    <p>Add Task</p>
                </button>
            </div>
        </div>
        <div class="add-task-form">
            <form action="#" method="post">
                <h3>Add Task</h3>
                <div class="input">
                    <label for="title">Title</label>
                    <input type="text" id="title">
                </div>
                <div class="input">
                    <label for="description">Description</label>
                    <textarea name="text" rows="5" cols="10" wrap="soft" id="description"></textarea>
                </div>
                <div class="input">
                    <label for="dueDate">Due Date</label>
                    <input type="date" id="dueDate">
                </div>
                <button type="submit" id="submit">Add</button>
            </form>
        </div>

        <div class="add-project">
            <form action="#" method="post">
                <h3>Add Project</h3>
                <div class="input">
                    <label for="title">Title</label>
                    <input type="text" id="title">
                </div>
                <div class="input">
                    <label for="description">Description</label>
                    <textarea name="text" rows="5" cols="10" wrap="soft" id="description"></textarea>
                </div>
                <div class="input">
                    <label for="dueDate">Due Date</label>
                    <input type="date" id="dueDate">
                </div>
                <button type="submit" id="submit">Add</button>
            </form>
        </div>
    </div>
</body>
</html>
